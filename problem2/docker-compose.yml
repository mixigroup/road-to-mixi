  db:
    image: mysql:latest
    container_name: db
    hostname: db
    networks:
      - back
    volumes:
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/conf.d/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./mysql/0_init.sql:/docker-entrypoint-initdb.d/0_init.sql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: app
      TZ: "Asia/Tokyo"
